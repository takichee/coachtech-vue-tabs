<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Vue.js入門 演習問題</h1>
    <h2>1. 切り替えタブ</h2>
      <div class="tab_box">
        <ul class="tab_list">
          <li v-on:click="tabChange('1')" v-bind:class="{'active': isActive === '1'}">タブ1</li>
          <li v-on:click="tabChange('2')" v-bind:class="{'active': isActive === '2'}">タブ2</li>
          <li v-on:click="tabChange('3')" v-bind:class="{'active': isActive === '3'}">タブ3</li>
        </ul>
        <ul class="article">
          <li v-if="isActive === '1'">コンテンツ1</li>
          <li v-else-if="isActive === '2'">コンテンツ2</li>
          <li v-else-if="isActive === '3'">コンテンツ3</li>
        </ul>
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
